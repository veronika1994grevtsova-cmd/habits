<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=" />
  <title> Трекер привычки </title>
  
 <style>
  body{ 
   margin:0;
      font-family: system-ui, -apple-system, Arial;
      background:#f6f7fb;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:16px;
    }
    .card{
      width:min(520px, 100%);
      background:#fff;
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h1{margin:0 0 12px; font-size:26px}
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      border:1px solid #e5e7eb;
      border-radius:14px;
    }
    .name{font-size:18px; font-weight:700}
    .status{margin-top:10px; color:#6b7280}
    input[type="checkbox"]{
      width:26px;
      height:26px;
    }
  </style>
</head>

<link rel="stylesheet" href="style.css">

<body>
  <section class="card ">
    <h1>Сегодня</h1>

   <div class="habit">
    <div class="row">
      <div class="name">Вода (2 литра)</div>
      <input type="checkbox" />
    </div>
    <div class="status">Не сделано</div>
    </div>

 <div class="habit">
    <div class="row">
      <div class="name">Без алкоголя </div>
      <input type="checkbox" />
    </div>
    <div class="status">Не сделано</div>
    </div>

<div class="habit">
    <div class="row">
      <div class="name"> Ходьба на беговой дорожке 30 минут </div>
      <input type="checkbox" />
    </div>
    <div class="status">Не сделано</div>
    </div>

  </section>

</body>
</html>
